apiVersion: apps/v1
kind: Deployment
metadata: {{ $fullname }}
  name: {{ $fullname }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  selector:
    matchLabels:
      app: {{ $fullname }}
  replicas: {{ default 1 .Values.deployment.replicaCount | int }}
  template:
    metadata:
      labels:
        app: {{ $fullname }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.deployment.image }}"
        imagePullPolicy: Allways
        ports:
        - containerPort: {{ .Values.deployment.containerPort | int }}